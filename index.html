<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Loading Page Animation</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	</head>
	<body>
		<header>
			<nav>
				<h1>your <span>logo.</span></h1>

				<ul>
					<li><a href="#">about</a></li>
					<li><a href="#">news</a></li>
					<li><a href="#">team</a></li>
					<li><a href="#">services</a></li>
					<li><a href="#">contact</a></li>
				</ul>
				<a class="button" href="#">subscribe</a>
			</nav>
			<section id="banner">

					<h2>hello, my name is</h2>
					<h1>your <span>name</span></h1>
					<h2>im a frontend developer & freelancer</h2>
				</div>
			</section>
		</header>
		<div class="slide"></div>
		
		<!--javascript-->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"

			crossorigin="anonymous"
			referrerpolicy="no-referrer">
		</script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
			integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer">
		</script>
		<script src="app.js"></script>
	</body>
</html>
